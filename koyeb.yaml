name: instant-ai-value
services:
  - name: backend
    github:
      repository: tombrewsviews/instant-ai-value
      branch: main
    instance_type: nano
    ports:
      - port: 8000
        protocol: http
    env:
      - key: NODE_ENV
        value: production
    build:
      builder: buildpack
      buildCommand: npm install
      runCommand: node server.js
      workdir: /workspace/src/backend
